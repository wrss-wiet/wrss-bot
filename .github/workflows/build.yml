name: "🧪 Build-Check"

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "📦 Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "🔍 Run syntax check"
        run: |
          python -m py_compile wrss-bot.py

      - name: "🧪 Run unit tests"
        run: |
          python -m pytest tests/ -v

      - name: "📢 Discord Notification - Success"
        if: success()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.DISCORD_MONITORING_WEBHOOK }}
          color: "65280"
          username: "🤖 CI Bot"
          message: |
            ✅ **Build Success na main**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            
            🧪 Wszystkie testy przeszły pomyślnie!
            📦 Kod gotowy do promocji na prod

      - name: "📢 Discord Notification - Failure"
        if: failure()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ secrets.DISCORD_MONITORING_WEBHOOK }}
          color: "16711680"
          username: "🤖 CI Bot"
          message: |
            ❌ **Build Failed na main**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            
            💥 Testy nie przeszły - sprawdź logi!
            🔗 [Zobacz szczegóły](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
