            **Author:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            
            ğŸ§ª Wszystkie testy przeszÅ‚y pomyÅ›lnie!
            ğŸ“¦ Kod gotowy do promocji na prod

      - name: "ğŸ“¢ Discord Notification - Failure"
