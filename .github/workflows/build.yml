name: "🧪 Build-Check"

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "🔧 Trim webhook (one-liner)"
        id: hook
        shell: bash
        run: |
          clean=$(printf '%s' "${{ secrets.DISCORD_MONITORING_WEBHOOK }}" | tr -d '\r\n\t ')
          echo "::add-mask::$clean"
          echo "url=$clean" >>"$GITHUB_OUTPUT"

      - name: "🔑 Verify webhook url"
        if: always()
        shell: bash
        run: |
          echo "::notice::length=${#{{ steps.hook.outputs.url }}}"
          printf '%s' "${{ steps.hook.outputs.url }}" | od -An -t x1 | tail -n1

      - name: "📦 Install dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "🚦 Run tests"
        run: pytest tests/test_compile.py -q

      - name: "📢 Discord Notification - Success"
        if: success()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ steps.hook.outputs.url }}
          color: "65280"
          username: "🤖 CI Bot"
          message: |
            ✅ **Build Success na main**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            
            🧪 Wszystkie testy przeszły pomyślnie!  
            📦 Kod gotowy na prod

      - name: "📢 Discord Notification - Failure"
        if: failure()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ steps.hook.outputs.url }}
          color: "16711680"
          username: "🤖 CI Bot"
          message: |
            ❌ **Build Failed na main**
            
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}
            **Workflow:** ${{ github.workflow }}
            
            💥 Testy nie przeszły ‑ sprawdź logi!  
            🔗 [Zobacz szczegóły](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
