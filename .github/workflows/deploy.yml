name: deploy
on:
  push:
    branches: [prod]

jobs:
  deploy:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: repo

    steps:
      - uses: actions/checkout@v4
        with:
          path: repo

      - name: Build & restart
        env:
          TAG: ${{ github.sha }}
        run: |
          docker compose -f docker-compose.yml build bot
          docker stop bot || true
          docker rm   bot || true
          docker compose -f docker-compose.yml up -d

      - name: Zostaw 2 obrazy
        run: docker images wrss-bot -q | tail -n +3 | xargs -r docker rmi
