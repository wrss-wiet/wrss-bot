name: "ğŸš€ Deploy"

on:
  push:
    branches: [prod]

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: "ğŸ”§ Trim webhook (one-liner)"
        id: hook
        shell: bash
        run: |
          clean=$(printf '%s' "${{ secrets.DISCORD_MONITORING_WEBHOOK }}" | tr -d '\r\n\t ')
          echo "::add-mask::$clean"
          echo "url=$clean" >>"$GITHUB_OUTPUT"

      - name: "ğŸ”‘ Verify webhook url"
        if: always()
        shell: bash
        run: |
          url="${{ steps.hook.outputs.url }}"
          echo "::notice::length=${#url}"
          printf '%s' "$url" | od -An -t x1 | tail -n1

      - name: "ğŸ•’ Set deploy time"
        id: set_time
        run: echo "time=$(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT

      - name: "ğŸ“¢ Discord - Deploy Started"
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ steps.hook.outputs.url }}
          color: "afab0e"
          username: "ğŸš€ Deploy Bot"
          message: |
            ğŸŸ¡ **Deploy Started**
            
            **SHA:** `${{ github.sha }}`
            **Trigger:** ${{ github.actor }}
            
            â³ WdraÅ¼anie...

      - name: "ğŸ”„ Sync code"
        run: |
          cd /home/ubuntu/wrss-bot/repo
          git fetch origin prod
          git reset --hard $GITHUB_SHA

      - name: "ğŸ—ï¸ Build image & restart"
        env:
          TAG: ${{ github.sha }}
        run: |
          cd /home/ubuntu/wrss-bot/repo
          echo "ğŸ› ï¸ Building image $TAG"
          docker compose -f docker-compose.yml build bot
          echo "ğŸ›‘ Stopping old container"
          docker stop wrss-bot || true
          docker rm   wrss-bot || true
          echo "ğŸš€ Starting new container"
          TAG=$TAG docker compose -f docker-compose.yml up -d

      - name: "ğŸ§¹ Clean old & dangling images"
        run: |
          docker images wrss-bot -q | tail -n +3 | xargs -r docker rmi
          docker images -f dangling=true -q | xargs -r docker rmi

      - name: "ğŸ” Verify deployment"
        run: |
          sleep 10
          docker logs wrss-bot --tail 20

      - name: "ğŸ“¢ Discord - Deploy Success"
        if: success()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ steps.hook.outputs.url }}
          color: "07772e"
          username: "ğŸš€ Deploy Bot"
          message: |
            âœ… **Deploy Successful!**
            
            **SHA:** `${{ github.sha }}`
            **Deploy Time:** ${{ steps.set_time.outputs.time }}
            **Triggered by:** ${{ github.actor }}
            
            ğŸŸ¢ Bot jest online z nowÄ… wersjÄ….
            ğŸ³ Kontener: `wrss-bot:${{ github.sha }}`

      - name: "ğŸ“¢ Discord - Deploy Failed"
        if: failure()
        uses: appleboy/discord-action@v1.2.0
        with:
          webhook_url: ${{ steps.hook.outputs.url }}
          color: "960808"
          username: "ğŸš€ Deploy Bot"
          message: |
            ğŸ”´ **Deploy Failed!**
            
            **SHA:** `${{ github.sha }}`
            **Failed at:** ${{ steps.set_time.outputs.time }}
            **Triggered by:** ${{ github.actor }}
            
            ğŸ’¥ WdraÅ¼anie nie powiodÅ‚o siÄ™!
            ğŸ”— [Zobacz logi](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            âš ï¸ Bot moÅ¼e nadal dziaÅ‚aÄ‡ na poprzedniej wersji
