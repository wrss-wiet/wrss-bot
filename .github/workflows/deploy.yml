name: deploy
on:
  push:
    branches: [prod]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Sync code from prod
        run: |
          cd /home/ubuntu/wrss-bot/repo
          git switch prod
          git fetch origin
          git reset --hard $GITHUB_SHA

      - name: Build & restart
        env:
          TAG: ${{ github.sha }}
        run: |
          cd /home/ubuntu/wrss-bot/repo
          docker compose -f docker-compose.yml build bot
          docker stop bot || true
          docker rm   bot || true
          TAG=${TAG} docker compose -f docker-compose.yml up -d

      - name: Cleanup old images & left 2 latest containers
        run: |
          docker images wrss-bot -q | tail -n +3 | xargs -r docker rmi
